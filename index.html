<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
  <link rel="icon" href="/images/noroff-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
        <div class="flex flex-col sm:flex-row items-center text-center sm:text-left gap-3">
          <a href="/" class="flex-shrink-0">
            <img src="/images/noroff-logo.png" alt="Noroff Logo" class="h-10 w-auto" />
          </a>
          <h1 class="text-2xl font-bold text-gray-900">Social Feed</h1>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <!-- Improved search bar structure -->
      <div class="mb-6 bg-white p-5 rounded-lg shadow-md">
        <form id="search-form" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
            <!-- Search input with icon -->
            <div class="md:col-span-8">
              <label for="search-query" class="block text-sm font-medium text-gray-700 mb-1">Search posts</label>
              <div class="relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" name="search-query" id="search-query"
                  class="search-input block w-full pl-10 pr-3 py-2 sm:text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Search by title or content...">
              </div>
            </div>

            <!-- Tag filter with icon -->
            <div class="md:col-span-4">
              <label for="tag-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by tag</label>
              <div class="relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-tag text-gray-400"></i>
                </div>
                <input type="text" name="tag-filter" id="tag-filter"
                  class="search-input block w-full pl-10 pr-3 py-2 sm:text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="e.g. javascript">
              </div>
            </div>
          </div>

          <div class="flex justify-end gap-2 pt-2">
            <button type="reset" id="clear-search"
              class="clear-search-btn inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
              <i class="fas fa-times mr-2"></i>
              Clear
            </button>
            <button type="submit"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
              <span>Search</span>
              <i class="fas fa-search ml-2"></i>
            </button>
          </div>
        </form>
      </div>

      <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h2 class="text-xl font-semibold text-gray-900">Recent Posts</h2>
        <a href="/post/create/"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <i class="fas fa-plus mr-2"></i>
          Create New Post
        </a>
      </div>

      <!-- Post cards container -->
      <div id="posts-container" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Post cards will be inserted here dynamically -->

        <!-- Example card structure (will be generated by JS) -->
        <div class="hidden bg-white overflow-hidden shadow rounded-lg">
          <div class="relative pb-48 overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover"
              src="https://images.unsplash.com/photo-1475189778702-5ec9941484ae?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1351&q=80"
              alt="">
          </div>
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900">Post Title</h3>
            <div class="text-sm text-gray-500 mb-2">Posted by <span class="text-indigo-600">Username</span> • April 12,
              2025</div>
            <p class="text-gray-600 line-clamp-3">This is a brief description of the post. It will be truncated if it
              gets too long...</p>
            <div class="mt-4 flex flex-wrap gap-2">
              <span class="px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded-full">#example</span>
              <span class="px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded-full">#tag</span>
            </div>
          </div>
          <div class="p-4 border-t border-gray-200 flex justify-end">
            <a href="/post/123" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Read more →</a>
          </div>
        </div>
        <!-- End example card -->

      </div>

      <!-- Pagination or load more button could go here -->
      <div class="mt-8 flex justify-center">
        <button
          class="load-more-btn inline-flex items-center px-6 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 hover:shadow cursor-pointer">
          Load More
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-white">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-center">
      <p class="text-sm text-gray-500">© 2025 Noroff FED2 JS2 Course Assignment</p>
    </div>
  </footer>
</body>

</html>
